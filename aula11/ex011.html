<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>De que pais você é?</h1>
    Qual o seu país de origem? <input type="text" id="pais">
    <input type="button" value="Enviar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade(){
        //const bra = brasil
        var nac = document.querySelector('input#pais')
        var res = document.querySelector('div#res') 
        var nac = nac.value
        res.innerHTML = `Sua nacionalidade é <strong>${nac}</strong>`
        //nac.localeCompare(bra, undefined, { sensitivity: 'accent' })
        if (nac==`brasil` || nac=='Brasil'){
            res.innerHTML ='VC é brasileiro!!!'
        } else {
            res.innerHTML ='Desculpe, mas vc é estrangeiro!!!'
        }
    }
    </script>
    
</body>
</html>
